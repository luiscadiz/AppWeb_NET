<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar-Alumno</title>
</head>
<body>
    <h1>Ingrese los datos del alumno</h1>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id = "nombre" name="nombreAlumno" required/>
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id = "apellido" name="nombreName" required/>
        </div>
        <div>
            <label for="legajo">Legajo</label>
            <input type="text" id = "legajo" name="legajoAlumno" required/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id = "email" name="email" required/>
        </div>
        <div>
            <input type="submit" value="Agregar">
        </div>
        <a href="Alumno.html">Volver</a>
</body>
</html>
